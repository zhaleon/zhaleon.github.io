<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
<style>
  html,body{margin:0}
  body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;background:#fff}
  .container{max-width:70ch;margin:0 auto;padding:0 24px}
  header{display:flex;justify-content:flex-end;align-items:center;padding:12px 0;border-bottom:1px solid #ddd}
  header a{text-decoration:none;margin-left:16px}
  header a:hover{text-decoration:underline}
  .content{padding:24px 0 56px;min-height:40vh}
</style>
<main class="container">
  <header>
    <nav aria-label="Primary">
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/about/" | relative_url }}">About</a>
      <a href="{{ "/blog/"  | relative_url }}">Blog</a>
    </nav>
  </header>
  <section class="content">
    {{ content }}
  </section>
</main>
</html>
