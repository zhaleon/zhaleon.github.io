<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>USERNAME</title>
  <style>
    html,body{margin:0}
    body{
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;
      background:#fff;
    }

    /* Center the main body as a narrow column */
    .container{
      max-width:70ch;
      margin:0 auto;        /* centered horizontally on the page */
      padding:0 24px;       /* side gutters */
    }

    /* Top-right menu at the top of the main body, with thin gray line below */
    header{
      display:flex;
      justify-content:flex-end;
      align-items:center;
      padding:12px 0;
      border-bottom:1px solid #ddd; /* thin gray line */
    }
    header a{
      text-decoration:none;
      margin-left:16px;
    }
    header a:hover{ text-decoration:underline; }

    /* Content block ready for future text */
    .content{ padding:24px 0 56px; }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <nav aria-label="Primary">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/blog/">Blog</a>
      </nav>
    </header>

    <section class="content">
      <!-- Future text goes here -->
    </section>
  </main>
</body>
</html>
